                <div class="col">

                        </a>
                        <a class="signin text-white btn btn-danger" href="https://www.netflix.com/login">
                            Sign In

                    </nav>
                    <section class="text-white">

            </div>

        </div>

            </div>
            <div class="col">
                <a class="tab" href="#" data-id="pickprice">
                    <img class="mx-auto d-block" src="./assets/images/pickprice.svg" alt="">
                    <span class="text-full">Pick your price</span>
                </a>
            </div>
        </div>
    </div>
